<form name="productForm" class="form-horizontal">
    <fieldset>
        <legend>Basic Product Information</legend>
        <div class="form-group">
            <label for="inputProductName" class="col-md-2 control-label">Product Name</label>
            <div class="col-md-4">
                <input id="inputProductName" class="form-control" type="text" placeholder="Product Name" ng-model="vm.product.productName"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="inputProductCode">Code</label>
            <div class="col-md-4">
                <input class="form-control" id="inputProductCode"
                       ui-mask="AAA-****" ng-model="vm.product.productCode"/>
            </div>
        </div>
        <div class="form-group">
            <label for="inputDescription" class="col-md-2 control-label">Description</label>
            <div class="col-md-10">
                <textarea class="form-control" id="inputDescription"
                          placeholder="Description" rows="3"
                          ng-model="vm.product.description">
                </textarea>
            </div>
        </div>
    </fieldset>
</form>
